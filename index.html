<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventHub - Online Event Management</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <i class="fas fa-calendar-alt"></i>
        <h1>EventHub</h1>
      </div>
      <nav>
        <ul>
          <li>
            <a href="#" id="home-link" class="active"
              ><i class="fas fa-home"></i> Home</a
            >
          </li>
          <li>
            <a href="#" id="events-link"><i class="fas fa-list"></i> Events</a>
          </li>
          <li>
            <a href="#" id="my-events-link"
              ><i class="fas fa-star"></i> My Events</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="home" class="active">
        <h2>Welcome to EventHub</h2>
        <p>Discover and join amazing events happening around you!</p>
        <button id="explore-events-btn" class="cta-button">
          Explore Events
        </button>
      </section>

      <section id="events">
        <h2>Upcoming Events</h2>
        <div id="event-list" class="event-grid"></div>
      </section>

      <section id="my-events">
        <h2>My Registered Events</h2>
        <div id="registered-events" class="event-grid"></div>
      </section>
    </main>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title"></h2>
        <p id="modal-date"></p>
        <p id="modal-description"></p>
        <button id="modal-action-btn"></button>
      </div>
    </div>
    <footer>
      <p>&copy; 2024 EventHub - Online Event Management System</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
